<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Article</title>

    <!-- Importando o CSS da sua aplicação -->
    <link rel="stylesheet" href="/static/css/styles.css" />

    <!-- Importando CKEditor 5 -->
    <script src="https://cdn.ckeditor.com/ckeditor5/36.0.1/classic/ckeditor.js"></script>

    <script>
        // Configuração do CKEditor 5
        window.onload = function() {
            ClassicEditor
                .create(document.querySelector('#content'), {
                    toolbar: [
                        'undo', 'redo',
                        'bold', 'italic', 'underline',
                        'numberedList', 'bulletedList',
                        'link', 'insertImage'
                    ],
                    height: 400,
                    // Adicionando CSS personalizado ao conteúdo do editor
                    styles: {
                        contentCss: ['/static/css/styles.css']
                    }
                })
                .then(editor => {
                    // Sincroniza o conteúdo do editor com o textarea
                    editor.model.document.on('change:data', () => {
                        editor.updateSourceElement();
                    });
                })
                .catch(error => {
                    console.error(error);
                });

            // Validação do formulário
            document.querySelector("form").addEventListener("submit", function(event) {
                const editorData = document.querySelector('#content').value; // Obter conteúdo do editor
                if (!editorData.trim()) {
                    event.preventDefault(); // Impede o envio do formulário
                    alert("O campo de conteúdo não pode estar vazio."); // Exibe uma mensagem de erro
                }
            });
        };
    </script>
</head>
<body>

<div class="container-form">
    <button class="menu-toggle" onclick="toggleMenu()">☰</button> <!-- Botão para o menu hamburguer -->
    <div class="sidebar">
        <div class="avatar"></div>
        <div class="blog-title">Blog Title</div>
        <div class="blog-description">A brief description about the blog.</div>
        <div class="menu">
            <div class="menu-item">
                <a th:href="@{/articles/view}">
                    <img src="/static/images/home-icon.png" alt="Home Icon" />
                    <span>Home</span>
                </a>
            </div>
            <div class="menu-item">
                <a th:href="@{/articles/view/recents}">
                    <img src="/static/images/articles-icon.png" alt="Articles Icon" />
                    <span>Articles</span>
                </a>
            </div>
            <div class="menu-item">
                <div class="mini-icons">
                    <div class="mini-icon" title="Instagram">
                        <img src="/static/images/instagram.png" alt="Instagram" />
                    </div>
                    <div class="mini-icon" title="Facebook">
                        <img src="/static/images/facebook.png" alt="Facebook" />
                    </div>
                    <div class="mini-icon" title="Github">
                        <img src="/static/images/github.png" alt="Github" />
                    </div>
                    <div class="mini-icon" title="Linkedin">
                        <img src="/static/images/linkedin.png" alt="Linkedin" />
                    </div>
                </div>
            </div>
            <!-- Adicione mais itens de menu aqui -->
        </div>
    </div>
    <!-- Formulário para criar artigo -->
    <div class="create-form">
        <h1>Create New Article</h1>
    <form action="#" th:action="@{/articles/view/create}" th:object="${article}" method="post">

        <!-- Campo Título -->
        <div class="form-group">
            <label for="title">Título:</label>
            <input type="text" id="title" th:field="*{title}" placeholder="Preencha com o título" required maxlength="150" class="form-control" />
            <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error"></div>
        </div>

        <!-- Campo de Conteúdo com CKEditor 5 -->
        <div class="form-group">
            <label for="content">Conteúdo:</label>
            <textarea id="content" th:field="*{content}" placeholder="Preencha com o conteúdo" required maxlength="5000" class="form-control"></textarea>
            <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="error"></div>
        </div>

        <!-- Botões de ação -->
        <div class="form-actions">
            <button type="submit" class="create-article-button">Create Article</button>
            <a th:href="@{/articles/view}" class="cancel-article-button">Cancel</a>
        </div>
    </form></div>
</div>
<script>
    // Função para alternar o menu lateral
    function toggleMenu() {
        const sidebar = document.querySelector('.sidebar');
        sidebar.classList.toggle('active'); // Alterna a classe active para mostrar/esconder a sidebar
    }
</script>
</body>
</html>
